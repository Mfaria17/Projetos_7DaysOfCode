<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Clone Netflix</title>
        <link rel="stylesheet" href="src/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="app_background">
            <div class="app_hero"></div>

                <header>
                    <!-- Parte de navegação do menu / Cabeçalho do site -->
                    <div class="header_logo">
                        <img src="./src/img/logo.png" alt="Logo Netflix">
                    </div>
                    <div class="header_menu">
                        <div class="header_menu--left">
                            <ul>
                                <li>Inicio</li>
                                <li>Séries</li>
                                <li>Filmes</li>
                                <li>Bombando</li>
                                <li>Minha lista</li>
                            </ul>
                        </div>
                        <div class="header_menu--right">
                            <ul>
                                <li><i class="fas fa-search"></i></li>
                                <li><i class="fas fa-bell"></i></li>
                                <li class="header_user">
                                    <img src="./src/img/user.png" alt="Avatar usuário">
                                    <i class="fas fa-sort-down"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </header>
    
            <main>
                <!-- Banner-->
                <div class="banner">
                    <img class="banner_poster" src="./src/img/poster.png" alt="Banner filme Spiderhead">
                    <span class="banner_subtitle"> 
                        Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica
                    </span>
                    <div class="banner_btn">
                        <button type="submit" class="banner_btn--play">
                            <i class="fas fa-play"></i>
                            Assistir
                        </button>
                        <button class="banner_btn--info">
                            <i class="fas fa-thin fa-circle-info"></i>
                            Mais informações
                        </button>
                    </div>
                </div>
                <!-- Corpo principal do site-->
    
            </main>
    
            <footer>
                <!-- Rodapé do site-->
            </footer>

            </div>
        </div>
        
    </body>
</html>
